<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>🌡️ Temperature Converter</h1>
  </header>

  <main>
    <section class="converter">
      <form id="tempForm">
        <div id="inputContainer">
          <!-- Input fields will be inserted here dynamically -->
        </div>

        <div class="button-group">
          <button type="button" id="convertBtn">Convert</button>
          <button type="button" id="reverseBtn">Reverse</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
      </form>

      <div class="formula">
        <p><strong>Formula:</strong></p>
        <p id="formulaText">S(°F) = (S(°C) * 9/5) + 32</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Temperature Tools</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
