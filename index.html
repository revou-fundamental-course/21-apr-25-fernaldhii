<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>

  <main>
    <section class="converter">
      <form id="tempForm">
        <div class="input-group">
          <label for="celsius">
            <img src="your-c-logo-link-here.png" alt="Celsius Logo" />
            Celsius
          </label>
          <input type="number" id="celsius" name="celsius" placeholder="Enter °C" />
        </div>

        <div class="input-group">
          <label for="fahrenheit">
            <img src="your-f-logo-link-here.png" alt="Fahrenheit Logo" />
            Fahrenheit
          </label>
          <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter °F" />
        </div>

        <div class="button-group">
          <button type="button" id="toF">Convert C → F</button>
          <button type="button" id="toC">Convert F → C</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Temperature Tools</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
